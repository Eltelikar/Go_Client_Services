services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: client-services
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes: 
    - ./configs/config.yaml:/app/configs/config.yaml
    - ./.env:/app/.env
    command: ["./app"]
    
volumes:
  db_data: